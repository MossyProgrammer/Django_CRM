<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="author" content="Taylor Lee">
		<link rel="icon" href="static/media/clipboard-check.svg">
		<title>CRM</title>

        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/bootstrap-icons.css">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <script src="static/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Main Body/To-Do List-->
        <nav class="navbar navbar-expand-xxl bg-secondary navbar-dark fixed-top vw-100">
            <div class="container">
        		<a href="#" class="navbar-brand">
					<i class="bi bi-clipboard-check"></i> - Resource Manager
				</a>
                {% if user.is_authenticated %}
                    <form method="POST" action="logout/" class="d-flex">
                        <button type="submit" class="btn btn-warning">Logout</button>
                    </form>
                {% endif %}
			</div>
		</nav>
        <section id="crm_list-script" class="bg-dark text-light vh-100">
            <br>
            <br>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
			{% block content %}{% endblock content %}
		</section>
        <!--Footer-->
        <footer class="p-xxl-5 bg-dark text-white text-center">
            <hr class="border border-light border-1 opacity-75">
            <br>
	        <div class="container">
		        <p class="lead">&copy2023 Taylor Lee</p>
	        </div>
        </footer>
    </body>
</html>
